baseURL = 'https://monicatrinh.xyz'
languageCode = 'en-us'
title = 'Monica Trinh'
paginate = 3
theme = 'maverick'

[permalinks]
  pages = "/:slug"

[params]
  logo = '/assets/images/avatar.png'
  description = "Monica and her dog"

  [params.comments]
    githubRepo = 'monmon0/mon-site'
    theme = 'github-light'


  [params.social.share]
    facebook = true
    linkedin = true
    twitter = true
    whatsapp = true
    email = true

[menu]
  [[menu.main]]
    identifier = "about"
    name = "Get to know me"
    url = "/about/"
    weight = "-400"

  [[menu.main]]
    identifier = "posts"
    name = "Blog"
    url = "/posts/"
    weight = -100


 [[menu.main]]
    identifier = "Projects"
    name = "Projects"
    url = "/projects/"
    weight = "-300"

 [[menu.main]]
    identifier = "Art"
    name = "Art"
    url = "/art/"
    weight = "-200"

[markup]
  [markup.goldmark.renderer]
    unsafe = true
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    hl_inline = false
    lineAnchors = ''
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    noHl = false
    style = 'monokailight'
    tabWidth = 4

[taxonomies]
  tag = "tags"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  section = ["HTML"]

[outputFormats.RSS]
  mediatype = "application/rss"
  baseName = "atom"

[outputFormats.JSON]
  mediatype = "application/json"
  baseName = "feed"

ignoreErrors = ["error-remote-getjson"]
